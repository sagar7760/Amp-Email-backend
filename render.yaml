services:
  - type: web
    name: amp-email-service
    env: node
    region: oregon # or your preferred region
    plan: free # or your preferred plan
    branch: main # or your preferred branch
    buildCommand: "npm install" # Installs dependencies
    startCommand: "npm start" # Uses the start script from package.json
    healthCheck:
      path: /health
      initialDelaySeconds: 30 # Give the server time to start and connect to DB
    envVars:
      - key: NODE_ENV
        value: production
      # This variable is used throughout the app to build correct URLs
      - key: SERVER_URL
        fromService:
          type: web
          name: amp-email-service
          property: url
      - key: MONGODB_URI
        sync: false # This is a secret, set it in the dashboard
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false